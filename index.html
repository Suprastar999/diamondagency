<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agence de Stylisme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">MonAgence</div>
    <nav>
      <ul>
        <li><a href="#home">Accueil</a></li>
        <li><a href="#explore">Explorer</a></li>
        <li><a href="#profile">Créer un Profil</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <div class="banner">
      <h1>Trouvez le bon assistant styliste en un clic</h1>
      <a href="#explore" class="cta-button">Explorez les talents</a>
    </div>
  </section>

  <section id="explore">
    <h2>Explorer les Talents</h2>
    <div class="search-bar">
      <input type="text" placeholder="Recherchez un assistant styliste">
      <button type="submit">Rechercher</button>
    </div>
    <div class="profiles">
      <!-- Exemple de profil -->
      <div class="profile-card">
        <img src="assistant1.jpg" alt="Photo de profil">
        <h3>Nom de l'assistant</h3>
        <p>Spécialité : Stylisme éditorial</p>
        <p>Note : ★★★★☆</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 MonAgence. Tous droits réservés.</p>
  </footer>
</body>
</html>
